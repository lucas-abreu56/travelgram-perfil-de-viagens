<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelgram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div class="cabecalho">
            <div class="travelgram-logo">
                <img src="./img/logo-travelgram.svg" alt="Logo do Travelgram">
            </div>
            <div class="information-header">
                <img src="./img/lupa.svg" alt="Lupa de Pesquisa">
                <span>Explorar</span>
                <span>Minhas viagens</span>
                <img src="./img/foto-perfil-menor.svg" alt="Foto de Perfil do usuário">
            </div>
        </div>
        <div class="user-information">
            <div class="user-bio">
                <img src="./img/foto-de-perfil.svg" alt="Foto de Perfil Isadora">
                <div class="user-data">
                    <h1>Isabela Torres</h1>
                    <p>Amante de viagens, cultura e gastronomia. 🌍✈️
                        Aqui compartilho as histórias registradas em cada clique, explorando cantinhos fascinantes do nosso planeta a partir da movimentada cidade de São Paulo. 🏙️📸</p>
                </div>
            </div>
            <div class="user-travel-data">
                <div class="user-travel-data-details">
                    <img src="./img/simbolo-localizacao.svg" alt="Simbolo Localizaçao">
                    <p>São Paulo, Brazil</p>
                </div>
                <div class="user-travel-data-details">
                    <img src="./img/simbolo-aviao.svg" alt="Simbolo de Avião">
                    <p>37 países</p>
                </div>
                <div class="user-travel-data-details">
                    <img src="./img/simbolo-localizacao.svg" alt="Simbolo de uma Imagem">
                    <p>240 fotos</p>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="user-img">
            <img src="./travel-img/first-img.svg" alt="Imagem de uma canoa no rio e montanhas ao fundo">
            <img src="./travel-img/second-img.svg" alt="Imagem de um rio no canal de Viena na Itália com um barco e prédios ao fundo">
            <img src="./travel-img/third-img.svg" alt="Imagem de uma ponte em Viena acima do rio, com barcos a vista e turistas neles">
            <img src="./travel-img/fourth-img.svg" alt="Imagem de um restaurante ao lado de um rio com duas mesas e um barco ao lado">
            <img src="./travel-img/fifth-img.svg" alt="Imagem de um monte com casas em cima">
            <img src="./travel-img/sixth-img.svg" alt="Imagem de um mar com vários barcos uma cidade ao fundo">
            <img src="./travel-img/seventh-img.svg" alt="Imagem de uma ponte acima de um rio">
            <img src="./travel-img/eighth-img.svg" alt="Imagem de uma construção antiga a luz do dia">
            <img src="./travel-img/nineth-img.svg" alt="Imagem de uma rua em uma cidade da Itália com uma motocicleta a vista">
            <img src="./travel-img/tenth-img.svg" alt="Imagem de um local chamado Rugantino e uma motocicleta na frente do local">
            <img src="./travel-img/eleventh-img.svg" alt="Imagem de taças e comidas italianas">
            <img src="./travel-img/twelfth-img.svg" alt="Imagem da Catedral de Roma vista de fora do monumento">
        </div>
    </section>
</body>
</html>
